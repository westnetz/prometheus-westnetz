modules:
  if_mib:
    walk:
      - sysUpTime
      - ifIndex
      - ifDescr
      - ifSpeed
      - ifAdminStatus
      - ifOperStatus
      - ifInOctets
      - ifInUcastPkts
      - ifInNUcastPkts
      - ifInErrors
      - ifOutOctets
      - ifOutUcastPkts
      - ifOutNUcastPkts
      - ifHCInOctets
      - ifHCInUcastPkts
      - ifHCOutOctets
      - ifHCOutUcastPkts
      - ifCounterDiscontinuityTime
      - 1.3.6.1.4.1.41112.1.4 # ubntAirMAX
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifType:
        type: EnumAsInfo
    auth:
      community: "@@SNMP_COMMUNITY@@"


# Ubiquiti / AirMAX
#
# https://dl.ubnt.com/firmwares/airos-ubnt-mib/ubnt-mib.zip
#
  ubiquiti_airmax:
    version: 1
    walk:
      - sysUpTime
      - ifIndex
      - ifDescr
      - ifSpeed
      - ifAdminStatus
      - ifOperStatus
      - ifInOctets
      - ifInUcastPkts
      - ifInNUcastPkts
      - ifInErrors
      - ifOutOctets
      - ifOutUcastPkts
      - ifOutNUcastPkts
      - ifHCInOctets
      - ifHCInUcastPkts
      - ifHCOutOctets
      - ifHCOutUcastPkts
      - ifCounterDiscontinuityTime
      - 1.3.6.1.4.1.41112.1.4 # ubntAirMAX
    overrides:
      ifType:
        type: EnumAsInfo
    auth:
      community: "@@SNMP_COMMUNITY@@"

# Eaton UPS
#
# IETF  DISMAN-EVENT-MIB
# IETF  UPS-MIB
# EATON XUPS-MIB https://raw.githubusercontent.com/librenms/librenms/master/mibs/ups/XUPS-MIB
#
  eaton_ups:
    version: 3
    walk:
      - sysUpTimeInstance
      - upsBatteryStatus
      - upsSecondsOnBattery
      - xupsBatTimeRemaining
      - xupsBatVoltage
      - xupsBatCurrent
      - xupsBatCapacity
      - xupsInputSource
      - xupsOutputLoad
      - xupsOutputWatts
      - xupsOutputSource
      - xupsEnvAmbientTemp
      - xupsTestBatteryStatus
    auth:
      security_level: authPriv
      username: "@@SNMP_COMMUNITY@@"
      password: "@@SNMP_COMMUNITY@@"
      priv_password: "@@SNMP_COMMUNITY@@"
